    ></script>
    <script type="module">
      async function loadComponent(workerScript, rootId) {
        const root = document.getElementById(rootId);
        // root.innerHTML = "Loading...";

        try {
          const worker = new Worker(workerScript, { type: "module" });
          const { renderComponent } = Comlink.wrap(worker);
          const html = await renderComponent();
          root.innerHTML = html;
          worker.terminate();
          await import("./public/client/client.js");
        } catch (error) {
          console.error(`Error loading component: ${error}`);
          root.innerHTML = "Error loading component";
        }
      }

      loadComponent("./public/project/project.worker.js", "root1");
    </script>
